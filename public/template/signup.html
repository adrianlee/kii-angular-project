<h3>Sign up</h3>
<form>
  <p>
    <input type="text" data-ng-model="input.username" placeholder="Username">
  </p>
  <p>
    <input type="text" data-ng-model="input.email" placeholder="Email">
  </p>
  <p>
    <input type="password" data-ng-model="input.password" placeholder="Password">
  </p>
  <p>
    <button class="btn btn-default" data-ng-click="submit(input)">Sign Up</button>
  </p>
</form>
